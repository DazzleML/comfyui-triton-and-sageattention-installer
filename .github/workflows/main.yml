name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test installer help
      run: |
        python comfyui_triton_sageattention.py --help
    
    - name: Test installer version
      run: |
        python comfyui_triton_sageattention.py --version
    
    - name: Validate installer syntax
      run: |
        python -m py_compile comfyui_triton_sageattention.py
    
    - name: Run basic tests
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Create a mock test to verify the installer can be imported
        echo "import sys" > test_import.py
        echo "sys.path.insert(0, '.')" >> test_import.py
        echo "try:" >> test_import.py
        echo "    from comfyui_triton_sageattention import ComfyUIInstaller, ComfyUIInstallerError" >> test_import.py
        echo "    print('Import successful')" >> test_import.py
        echo "except Exception as e:" >> test_import.py
        echo "    print(f'Import failed: {e}')" >> test_import.py
        echo "    exit(1)" >> test_import.py
        python test_import.py